<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animes</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header id="top-bar">
    <div id="logo-bar">
      <a id="logo" href="../animes"><img src="../../img/logo-anime.png" alt="anime" style="width: 100px;"></a>
    </div>

    <nav id="nav-bar">
        <ul>
          <li>
            <span class="nav-item">Animes</span>
            <hr>
          </li>
          <li>
            <a class="nav-item" href="../meusAnimes">Meus animes</a>
          </li>
          <li>
            <a class="nav-item" href="../entrar">Entrar</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <div id="container">
    <div class="field-search">
      <div class="input-search">
        <input id='search' type="text" placeholder="Estou procurando pelo anime..">
        <button id="button-search" class="button-search" onclick="seachAnime()">
          <span class="material-icons">search</span>
        </button>
      </div>
    </div>

    <div id="dev">
      <h1>Desenvolvedores:</h1>

      <div id="field-dev"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./main.js"></script>

</html>
